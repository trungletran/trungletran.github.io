                <li><a href="home.html">Home</a></li>

                <li><a href="prj.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

    <main class="contact">
        <div class="container">
            <div class="contact-info">
                <h3 class="title">Let's get in touch</h3>
                <div class="info">
                    <div class="information">
                        <img src="images/gps.jpg" class="icon" alt="Location" />
                        <p>Khu Phố 6, TP Thủ Đức, Hồ Chí Minh, Việt Nam</p>
                    </div>
                    <div class="information">
                        <img src="images/email.jpg" class="icon" alt="Email" />
                        <p>trungtranle2004@gmail.com</p>
                    </div>
                    <div class="information">
                        <img src="images/phone.jpg" class="icon" alt="Phone" />
                        <p>0862276184</p>
                    </div>
                </div>
            </div>
            <div class="contact-form">
                <h3 class="title">Contact us</h3>
                <form>
                    <div class="input-container">
                        <input type="text" name="name" class="input" placeholder="Username" required>
                    </div>
                    <div class="input-container">
                        <input type="email" name="email" class="input" placeholder="Email">
                    </div>
                    <div class="input-container">
                        <input type="tel" name="phone" class="input" placeholder="Phone">
                    </div>
                    <div class="input-container textarea">
                        <textarea name="message" class="input" placeholder="Message"></textarea>
                    </div>
                    <button type="submit" class="btn">Send</button>
                </form>
            </div>
        </div>
    </main>
